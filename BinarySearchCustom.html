<body>

<h2>Binary Search</h2>

<p>Введите любое число из массива:</p>

<input id="numb">

<button type="button" onclick="recursiveFunction(arr, x, 0, arr.length-1)">Найти число в массиве</button>



<script>
    var arr = [1, 3, 5, 7, 8, 9];
    var x = document.getElementById("numb").value;
    function recursiveFunction (arr, x, start, end) {

        // Base Condition
        if (start > end) return false;

        // Find the middle index
        let mid=Math.floor((start + end)/2);

        // Compare mid with given key x
        if (arr[mid]===x) { return true
            document.write("Element found!<br>");}
        else {
            document.write("Element not found!<br>");
        }


        // If element at mid is greater than x,
        // search in the left half of mid
        if(arr[mid] > x)
            return recursiveFunction(arr, x, start, mid-1);
        else

            // If element at mid is smaller than x,
            // search in the right half of mid
            return recursiveFunction(arr, x, mid+1, end);
    }
